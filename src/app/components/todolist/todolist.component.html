<div class="todolist">
  <input type="text" [(ngModel)]="value" (keyup)="addList($event)"> 

  <div class="agenda">
    <h2>待办事项</h2>
    <ul>
      <li *ngFor="let item of list; let i = index" [hidden]="item.status === 2">
        <button class="agenda-button" (click)="changeStatus(i, 2)">搞定</button> 
        <div class="content">{{i + 1}}. {{item.value}}</div>
        <button class="close" (click)="delList(i)">X</button>
      </li>
    </ul>
  </div>

  <div class="done">
    <h2>已完成</h2>
    <ul>
      <li *ngFor="let item of list; let i = index" [hidden]="item.status === 1">
        <button class="agenda-button" (click)="changeStatus(i, 1)">剔除</button>
        <div class="content">{{i + 1}}. {{item.value}}</div>
        <button class="close" (click)="delList(i)">X</button>
      </li>
    </ul>
  </div>
</div>
